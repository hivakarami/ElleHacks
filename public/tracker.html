<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="tracker.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    h1{
        font-size: 60px;
        font-family: Helvetica,Tahoma;
        padding: 40px;
    }
  </style>
</head>

<body data-aos-easing="ease-out-back" data-aos-duration="1000" data-aos-delay="0">
    <script src="tracker.js"></script>
 <main>

    <article class="row">
      
        <h1>Here's an overview of your daily records. </h1>
      
    </article>

    <div class="arrow down"></div>

    <section class="row">
      
        <div class="ci">
            <svg class="radial-progress" data-percentage="82" viewBox="0 0 80 80">
                <circle class="incomplete" cx="40" cy="40" r="35"></circle>
                <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
                <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">6h</text>
            </svg>
            <p>Sleep</p>

        </div>
        <div class="ci">
            <svg class="radial-progress" data-percentage="33" viewBox="0 0 80 80">
                <circle class="incomplete" cx="40" cy="40" r="35"></circle>
                <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 147.3406954533613;"></circle>
                <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">33%</text>
            </svg>
            <p>Sun Exposure</p>

        </div>
      
        <div class="ci">
            <svg class="radial-progress" data-percentage="71" viewBox="0 0 80 80">
                <circle class="incomplete" cx="40" cy="40" r="35"></circle>
                <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 63.774330867872806;"></circle>
                <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">170 Cal</text>
            </svg>
            <p> Exercise</p>
        </div>
      
        <div class="ci">
            <svg class="radial-progress" data-percentage="24" viewBox="0 0 80 80">
                <circle class="incomplete" cx="40" cy="40" r="35"></circle>
                <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 167.13272917097697;"></circle>
                <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">350</text>
            </svg>
            <p>Steps</p>
        </div>
      
        <div class="ci">
            <svg class="radial-progress" data-percentage="50" viewBox="0 0 80 80">
                <circle class="incomplete" cx="40" cy="40" r="35"></circle>
                <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 167.13272917097697;"></circle>
                <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">15 days</text>
            </svg>
            <p>Next Cycle</p>
        </div>

        <div class="ci">
            <svg class="radial-progress" data-percentage="90" viewBox="0 0 80 80">
                <circle class="incomplete" cx="40" cy="40" r="35"></circle>
                <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 219.91148575129;"></circle>
                <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">5h</text>
            </svg>
            <p>Screen Time</p>
        </div>

    </section>

    <div class="arrow up"></div>
    
    
    <article class="row">
      
       <h2><a class="Activitys" href="mood.html"> Let's Cheer Up</a></h2> 
      
    </article>
    
    
</main>
</body>
