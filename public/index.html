<!DOCTYPE html>
<html>
  
  <head>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="login.js"></script> 
  <title>Sign in</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" onsubmit="return validateForm();" method="post">
      <input class="un " type="text" align="center" placeholder="Username">
      <input class="pass" type="password" align="center"  placeholder="Password">
      <input type="button" class="submit" align="center" value="Signin" onclick="validate()">
    </form>
      <p class="forgot" align="center"><a href="#">Forgot Password?</p>
      <p class="signup" align="center"><a href="signup.html">Don't have an account?</p>
            
                
    </div>
     
</body>
